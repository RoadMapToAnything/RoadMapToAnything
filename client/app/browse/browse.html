<div class="container">
  <a ng-click="goToDash()" class="waves-effect waves-light btn">Go To My Maps</a>
  <div ng-show="showSigninMsg">You must be signed in first</div>
  <!--Roadmaps Table-->
  <div class="browse-table">
    <div class="map-title"><h5>Roadmaps</h5></div>
    <div class="follow-maps">
      <table class="bordered striped highlight0+56+">
        <tbody>
          <tr>
            <th>Nodes</th>
            <th>Roadmap</th>
            <th>Add To My Maps</th>
          </tr>
        </tbody>
        <tbody class="browse-map" ng-repeat="map in mapData">
          <tr>
            <td>
            {{ map.totalNodes }}</td>
            <td class="truncate"><a ng-click="addMapToEmbarked( map._id )">{{ map.title }}</a></td>
            <td><a class="waves-effect waves-light btn">Add!</a></td>
          </tr>
      </tbody>
      </table>
    </div>
  </div>
</div>
