



<!-- Editor Mode Message -->
<div id="editor-placeholder"></div>


<!-- Roadmap Title -->
<div class="col s8 roadmap-title">
  <h3 class="center-align" ng-bind="map.title">Roadmap Title</h3>
  <p class="center-align" ng-bind="map.description">Roadmap Description</p>
</div>


<!-- Nodes -->
<div class="node-list container">

  <div class="node-container" ng-repeat="node in map.nodes">
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red" ng-click="selectNode(node)"> <!-- TODO: color from completion -->
        <i class="large material-icons">change_history</i> <!-- TODO: icon from type -->
      </a><!-- TODO: title goes here -->
      <ul>
        <li><a class="btn-floating red lighten-2" title="Edit node"><i class="material-icons">mode_edit</i></a></li>
        <li><a class="btn-floating amber darken-1" title="Add new node below"><i class="material-icons">add</i></a></li>
        <li><a class="btn-floating teal lighten-2" title="Mark node as completed!"><i class="material-icons">done</i></a></li>
      </ul>
    </div>
    <div ng-hide="$last" class="vertical-rule"></div>
  </div>
  

  <button class="link-box-btn amber darken-1 btn doneBtn" ng-click="completeRoadmap()">Map Done</button>

</div>


<!-- Selected Node Card -->
<div class="selected-card" ng-show="selected">
  <div class="card">
    <div class="card-action">
      <textarea class="editable-text clipped" rows="1" ng-model="selected.resourceURL" ng-change="scrapeSelected()"></textarea>
    </div>
    <div class="card-image">
      <img src="{{ selected.imageUrl }}">
      <span class="card-title"><textarea class="editable-text clipped" rows="1" ng-model="selected.title"></textarea></span>
    </div>
    <div class="card-content">
      <p><textarea class="editable-text" rows="4" ng-model="selected.description"></textarea></p>
    </div>
    <div class="card-action">
      <a ng-click="updateSelected()">Save Changes</a>
    </div>
  </div>
</div>
